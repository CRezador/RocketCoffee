<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketCoffee</title>
    <!--  Fonts    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" alt="Logotipo da Rocket Coffee" />
      <nav class="menu">
        <ul class="grid">
          <li><a class="title" href="#">Home</a></li>
          <li><a class="title" href="#">Menu</a></li>
          <li><a class="title" href="#">Recompensas</a></li>
          <li><a class="title" href="#">Gift Cards</a></li>
          <li><a class="title" href="#">Lojas</a></li>
        </ul>
      </nav>
      <div class="toggle open-menu"></div>
      <div class="toggle close-menu"></div>
    </header>
    <main>
      <section class="coffee-slogan">
        <div>
          <h2>O Café que fará seu código decolar para o próximo nível</h2>
          <button class="button">
            PEGAR MEU CAFÉ <i class="icon-arrow-button"></i>
          </button>
        </div>
      </section>
      <section>
        <h2>Great Coffee <span> &lt; Great Code &gt; </span></h2>
        <img src="./assets/rocket-coffee.png" />
      </section>
    </main>
  </body>
</html>
